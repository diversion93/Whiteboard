<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ–ï¸ Realtime Multiplayer Whiteboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ–ï¸ Multiplayer Whiteboard</h1>
            <div class="controls">
                <div class="color-indicator">
                    <span>Your color:</span>
                    <div id="userColorDisplay" class="color-circle"></div>
                </div>
            </div>
        </header>
        
        <div class="canvas-container">
            <canvas id="whiteboard" width="2000" height="2000"></canvas>
        </div>
        
        <div class="info">
            <p>Draw with your mouse or finger. Everyone can see your drawings in real-time!</p>
            <p id="connectionStatus" class="status">Connecting...</p>
            <p id="lockNotice" class="lock-notice" style="display: none;">ğŸ”’ Board is locked by admin</p>
            <p id="cooldownNotice" class="cooldown-notice" style="display: none;"></p>
        </div>
        
        <div class="control-bar">
            <button id="resetBtn" class="reset-btn"><span class="btn-text-full">ğŸ—‘ï¸ Reset Whiteboard</span><span class="btn-text-short">ğŸ—‘ï¸ Reset</span></button>
            <div class="admin-controls">
                <input type="password" id="adminPinInput" placeholder="Enter Admin PIN" />
                <button id="adminAuthBtn" class="admin-btn"><span class="btn-text-full">Authenticate</span><span class="btn-text-short">Auth</span></button>
                <button id="lockToggleBtn" class="lock-btn" style="display: none;">Lock Board</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
